<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-secondary">
<div class="container">
	<h1 class ="text-danger" width="100%" align="center">Register Page</h1>
	<form action="RegisterServlet">
	    <div>
		<label class="form=label"><b>User ID</b></label>
		<input type = "text" class="form-control" name ="userId">
		</div>
		<div>
		<label class="form=label"><b>User Name</b></label>
		<input type = "text" class="form-control" name ="name">
		</div>
		<div>
		<label class="form=label"><b>Email ID</b></label>
		<input type = "email" class="form-control" name ="email">
		</div>
		<div>
		<label class="form=label"><b>Country</b></label><br>
 			<select name="country">
				 <option>select</option>
				 <option>India</option>
				 <option>USA</option>
				 <option>China</option>
				 <option>UK</option>
			 </select>
		</div>
		<div>
		<label class="form=label"><b>Password</b></label>
		<input type = "password" class="form-control" name ="password">
		</div><br>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>
</body>
</html>
