<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container" style="height:620px">
          <form action="#"  class="form" autocomplete="off">
           
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" placeholder="Enter User Name" />
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"  placeholder="Enter Email Id" />
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"  placeholder="Enter Password" />
                <p>Error Message</p>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password"  placeholder="Enter Confirm Password" />
                <p>Error Message</p>
            </div>
            
          </form>  
        </div>

        <div class="container1">
            <form action="#" id="form" class="form" autocomplete="off">
              <h2>Registration Form</h2 >
              <div class="form-group">
                  <label for="username">User Name</label>
                  <input type="text" id="Username" data-name="User Name" placeholder="Enter User Name" />
                  <p>Error Message</p>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="Email" data-name="Email-Id" placeholder="Enter Email Id" />
                  <p>Error Message</p>
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="Password" data-name="Password" placeholder="Enter Password" />
                  <p>Error Message</p>
              </div>
              <div class="form-group">
                  <label for="password2">Confirm Password</label>
                  <input type="password" id="Password2" data-name="Confirm Password" placeholder="Enter Confirm Password" />
                  <p>Error Message</p>
              </div>
              <button type="submit">Submit</button>
            </form>  
          </div>
        <script src="./script.js"></script>
    </body>
</html>
